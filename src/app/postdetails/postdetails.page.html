<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ postDetails.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div *ngIf="postDetails">
    <h1>{{ postDetails.title }}</h1>
    <p>Category: {{ postDetails.category }}</p>
    <p>Description: {{ postDetails.description }}</p>
    <p>Price: {{ postDetails.price }}</p>
  
    <div *ngFor="let imageUrl of postDetails.gallery">
      <img [src]="imageUrl" alt="Gallery Image" />
    </div>
  </div>
