</ion-header>

<ion-content

>
<swiper-container  [loop]="true"
[pagination]="true" [autoplay]="true">
  <swiper-slide><div class="slide-item" [ngStyle]="{'background-image': 'url( assets/imgs/slide.jpg )'}"   alt="slide-1" ></div></swiper-slide>
  <swiper-slide><div class="slide-item" [ngStyle]="{'background-image': 'url( assets/imgs/slide2.jpg )'}"   alt="slide-1" ></div></swiper-slide>
  <swiper-slide><div class="slide-item" [ngStyle]="{'background-image': 'url( assets/imgs/slide3.jpg )'}"   alt="slide-1" ></div></swiper-slide>

</swiper-container>


<ion-label class="grouping">Last published cars</ion-label>

<swiper-container  [loop]="true"
[pagination]="true" [autoplay]="true">


  <swiper-slide *ngFor="let item of lastPublished">
    <ion-card>
    <ion-card-header>
    
      <div class="slide-item-published" [ngStyle]="{'background-image': 'url(assets/imgs/posts/'+item.imgs[0]+' )'}"    >

 
        <div class="card-actions">
          <ion-buttons slot="end">
           <ion-button>
             <ion-icon name="heart"></ion-icon>
           </ion-button>
           <ion-button>
             <ion-icon name="eye"></ion-icon>
           </ion-button>
         </ion-buttons>
       </div>
      </div>
    </ion-card-header>
  
    <ion-card-content>
      <ion-card-title>{{item.title}}</ion-card-title>
      <ion-card-subtitle>{{item.date}}</ion-card-subtitle>
     <div class="price">{{ item.price}}</div>
     <p class="desc">{{ item.description}}</p>
    
    </ion-card-content>

  </ion-card>
</swiper-slide>
</swiper-container>
